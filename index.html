<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Khand&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>
      My Library &nbsp;
      <i class="fa fa-book-open" style="font-size: 1em; color: peachpuff"></i>
    </h1>
    <div id="bookTileContainer"></div>
    <button id="addNewBookButton" class="button">
      Click here to add new book
    </button>
    <div id="addNewBookForm" class="hidden">
      <div class="inputDiv">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="inputField" />
      </div>

      <div class="inputDiv">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" class="inputField" />
      </div>
      <div class="inputDiv">
        <label for="count">Page Count:</label>
        <input type="text" id="count" name="count" class="inputField" />
      </div>

      <div class="inputDiv">
        <label for="status">Read Status:</label>
        <input type="text" id="status" name="status" class="inputField" />
      </div>

      <button id="submitNewBookButton" class="button">Submit</button>
    </div>

    <footer>
      <p>Designed & built by Jasmine Elkins | November 2021</p>

      <a href="https://github.com/j-elkins/book-library">
        <i class="fab fa-github" style="font-size: 1em; color: peachpuff"></i>
      </a>
    </footer>
  </body>
</html>
