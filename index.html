<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div id="bookTileContainer"></div>
    <button id="addNewBookButton" class="button">
      Click here to add new book
    </button>
    <div id="addNewBookForm" class="hidden">
      <div class="testDiv">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="inputField" />
      </div>

      <div class="testDiv">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" class="inputField" />
      </div>
      <div class="testDiv">
        <label for="count">Page Count:</label>
        <input type="text" id="count" name="count" class="inputField" />
      </div>

      <div class="testDiv">
        <label for="status">Read Status:</label>
        <input type="text" id="status" name="status" class="inputField" />
      </div>

      <button id="submitNewBookButton" class="button">Submit</button>
    </div>
  </body>
</html>
