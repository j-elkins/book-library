<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div id="bookTileContainer"></div>
    <button id="newBookButton" class="button">
      Click here to add new book
    </button>
    <div id="newBookFormDiv" class="hidden">
      <form action="submit.php" method="post" id="newBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" /><br />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" /><br />

        <label for="count">Page Count:</label>
        <input type="text" id="count" name="count" /><br />

        <label for="status">Read Status:</label>
        <input type="text" id="status" name="status" /><br />

        <input type="submit" id="submitNewBookButton" />
      </form>
    </div>
  </body>
</html>
